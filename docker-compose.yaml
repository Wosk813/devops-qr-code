version: '3.8'

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app
    environment:
      - PORT=8000
    networks:
      - app-network

  frontend:
    build:
      context: ./front-end-nextjs
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./front-end-nextjs:/app
      - /app/node_modules
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8000
    depends_on:
      - api
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
